{% extends 'base.html' %}

    {% block content %}
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="text-align:center">
                    WEATHER APPLICATION
                </h1>
            </div>
        </div>
    </section>

    <div style="background-color: #f5f5f5; height: 100vh;">
      <div class="container h-100">
        <div class="row justify-content-center">
          <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
            <form method="POST" class="card border-0 p-3 shadow-sm">
              <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="Kolkata">
              </div>

                <div class="form-group">
                <input type="text" class="form-control" name="countrycode" placeholder="IN">
              </div>

              <div class="form-group">
                <label >Choose a unit:</label>
                <select name="unit">
                  <option value="celcius">Celsius</option>
                  <option value="ferhenheit">Ferhenheit</option>
                </select>
              </div>

              <div class="form-group">
                <button class="btn btn-info btn-block">Get Weather Report</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
